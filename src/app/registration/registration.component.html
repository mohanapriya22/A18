<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form #ref="ngForm">
             <label for="">Choose Role</label>
             <div class="form-check">
                 <input type="radio" name="role" id="admin" class="form-check" #r="ngModel" value="admin" ngModel required>
                <label for="admin" class="form-check-label">Admin</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="role" id="user" class="form-check" value="user" ngModel required>
                   <label for="user" class="form-check-label">User</label>
                   </div>
  <div *ngIf="r.invalid && ref.submitted" class="alert alert-danger">role selection is required</div>


<div class="form-group">
    <label for="un">username</label>
    <input type="text" name="username" id="un" ngModel class="form-control" #ref1="ngModel" required> 
</div>
<div *ngIf="ref1.touched && ref1.invalid" class="alert alert-danger">username is required</div>
<div class="form-gruop">
    <label for="p">Password</label>
    <input type="password" name="password" pattern="\d[a-z]" id="p" ngModel class="form-control" required #ref2="ngModel" minlength="2">
</div>
<div *ngIf="ref2.invalid && (ref2.dirty || ref2.touched)" class="alert alert-danger">
       <div *ngIf="ref2.errors?.required">password is reqired</div>
       <div *ngIf="ref2.errors?.pattern">pattern is not matched</div>
</div>
<div>
    <button type="submit" class="btn btn-success" [disabled]="ref.invalid">login</button>
</div>













        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
